<busconfig>

  <!-- Allow me to own the DBUS name.. -->

  <policy user="root">
    <allow own="com.evolveos.evoassist"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.evolveos.evoassist" send_interface="com.evolveos.evoassist" />
    <allow send_destination="com.evolveos.evoassist" send_interface="org.freedesktop.DBus.Introspectable" />
  </policy>

</busconfig>
